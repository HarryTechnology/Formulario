<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Collaboration-amico.svg">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <form action="/Tela login/index.html" class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>Entre para nosso time!!</h1>
            <img class="left-login-image" src="brayan.svg" alt="Gif">
        </div>
        <div class="right-login"></div>
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="Usuario">Usuário</label>
                <input type="text" name="Usuario" placeholder="Usuário">
                <div class="textfield">
                    <label for="Senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Senha">
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
</body>
</html>
